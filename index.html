<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Bob </title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="grid-container">
      <div class="grid-item" style="grid-row: 2/2";1></div>
      <div class="grid-item"2 style="height:100%; width:100%; grid-row: 2/2;">
        <div class="card">
          <div id="grid-login">
            <img class="login" img src="https://www.planetmountain.com/img/1/70389.jpg" alt="Danny Woods smacking a crazy sloper">
            <div class="grid-item" style="grid-row:1; grid-column: 3;">
              <h1>TickList</h1>
              <h2>Objectively Compare your Boulder Problem Grades across Local Gyms and Crags!</h2>
            </div>
            <div class="grid-item" style="grid-row:2/span3; grid-column:2/span3;">
              <form>
                <input type="email" name="email" placeholder="email" style="position: absolute;left:50%; top:40%;">
                <input type="password" name="password" placeholder="password" style="position: absolute;left:50%; top:50%;">
                <input class="login" type="submit" value="Login">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-item" style="grid-row: 2/2";3></div>
    </div>
  </body>
</html>
